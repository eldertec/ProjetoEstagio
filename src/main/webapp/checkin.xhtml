<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<title>Check-In</title>
</h:head>
<h:body>
	<h:form>
		<p:growl />
		<div class="p-grid">
			<div class="p-col-12 p-col-nogutter">
				<p:menubar>
					<p:menuitem value="Home" url="homeCoordenador.xhtml"
						icon="ui-icon-home" />
					<p:menuitem value="Meus Dados" url="cadastroUsuarioLogado.xhtml"
						icon="ui-icon-pencil" />
					<p:menuitem value="Cursos" url="cadastroCurso.xhtml"
						icon="ui-icon-note" />
					<p:submenu label="Listar" icon="ui-icon-document">
						<p:menuitem value="Alunos" url="listaAlunoCurso.xhtml"
							icon="ui-icon-person" />
						<p:menuitem value="Cursos" url="listaCurso.xhtml"
							icon="ui-icon-folder-open" />
					</p:submenu>
					<p:menuitem value="Voltar" url="listaCurso.xhtml"
						icon="ui-icon-arrowreturnthick-1-w" />
					<f:facet name="options">
						<p:button href="logout" icon="ui-icon-extlink"></p:button>
					</f:facet>
				</p:menubar>
			</div>
			<div class="p-col-12 p-md-3 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-11">
						<p:panelGrid columns="2">
							<f:facet name="header">
								<p:outputLabel value="Curso: #{matriculaController.curso.nome}" />
							</f:facet>
							<p:outputLabel for="mat" value="Matrícula: " />
							<p:inputText id="mat"
								value="#{matriculaController.matriculaAluno}" required="true"
								requiredMessage="Informe o número da matrícula"
								label="Matrícula: " />
							<f:facet name="footer">
								<div class="botao">
									<p:commandButton value="Confirmar"
										action="#{matriculaController.checkin}" ajax="false"
										icon="ui-icon-circle-check"
										style="background: #006400;color: #ffffff;" />
								</div>
							</f:facet>
						</p:panelGrid>
					</div>
				</div>
			</div>
			<div class="p-col-12 p-md-9 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
						<p:dataTable value="#{matriculaController.listarAluno}" var="m"
							resizableColumns="true" emptyMessage="Nenhum Aluno Cadastrado"
							style="width:98.5%;">
							<f:facet name="header">
								<h:outputText
									value="Matriculados no curso: #{matriculaController.curso.nome}" />
							</f:facet>
							<p:column headerText="Aluno" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.nome} #{m.id.aluno.sobrenome}" />
							</p:column>
							<p:column headerText="Matrícula" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.matricula}" />
							</p:column>
							<p:column headerText="CPF" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.cpf}" />
							</p:column>
							<p:column headerText="Status" style="text-align:center;">
								<h:outputText value="#{m.statusPresenca.descricao}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

			<div class="p-col-12">
				<div class="rodape">
					<h:outputText style="margin-top: -4px;font-size:12px;"
						value="6º Período/Estágio Supervisionado" />
					<br />
					<h:outputText style="font-size:14px;margin-right: 16px;"
						value="Sistemas de Informação" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
