<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
	<title>Faculdade Delta</title>

</h:head>
<h:body>

	<div class="p-grid">
		<div class="p-col-12 p-col-nogutter">
			<p:menubar>
				<p:menuitem value="Home" url="homeCoordenador.xhtml"
					icon="ui-icon-home" />
				<p:menuitem value="Meus Dados" url="cadastroUsuarioLogado.xhtml"
					icon="ui-icon-note" />
			</p:menubar>
		</div>
		<div class="p-col-12 p-md-1 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12"></div>
			</div>
		</div>

		<div class="p-col-12 p-md-10 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12">
					<h:form id="form">
						<p:growl />
						<p:dataTable value="#{matriculaController.listar}" var="m"
							sortBy="#{m.id.curso.nome}" expandableRowGroups="true">
							<f:facet name="header">
								<h:outputText value="Alunos por Cursos" />
							</f:facet>
							<p:headerRow>
								<p:column colspan="2">
									<h:outputText value="#{m.id.curso.nome}" />
								</p:column>
							</p:headerRow>
							<p:column headerText="Aluno" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.nome}" />
							</p:column>
							<p:column headerText="Matricula" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.matricula}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>

		<div class="p-col-12 p-md-1 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12"></div>
			</div>
		</div>

		<div class="p-col-12">
			<div class="rodape">
				<h:outputText style="margin-top: -4px;font-size:12px;"
					value="6º Período/Estágio Supervisionado" />
				<br />
				<h:outputText style="font-size:14px;margin-right: 16px;"
					value="Sistemas de Informação" />
			</div>
		</div>
	</div>
</h:body>
</html>
