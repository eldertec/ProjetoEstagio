<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
	<title>Faculdade Delta</title>

</h:head>
<h:body>

	<div class="p-grid">
		<div class="p-col-12 p-col-nogutter">
			<p:menubar>
				<p:menuitem value="Home" url="homeCoordenador.xhtml" icon="ui-icon-home" />
				<p:menuitem value="Meus Dados" url="cadastroUsuarioLogado.xhtml"
					icon="ui-icon-note" />
			</p:menubar>
		</div>
		<div class="p-col-12 p-md-1 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12">
				</div>
			</div>
		</div>

		<div class="p-col-12 p-md-10 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12">
					<h:form id="form">
						<p:growl />
						<p:dataTable value="#{cursoController.listar}" var="c"
							resizableColumns="true" emptyMessage="Nenhum Curso Cadastrado" style="width:98.5%;">
							<f:facet name="header">
								<h:outputText value="Cursos Cadastrados" />
							</f:facet>
							<p:column headerText="Curso" style="text-align:center;">
								<h:outputText value="#{c.nome}" />
							</p:column>
							<p:column headerText="Instrutor" style="text-align:center;">
								<h:outputText value="#{c.instrutor.nome}" />
							</p:column>
							<p:column headerText="Local" style="text-align:center;">
								<h:outputText value="#{c.local}" />
							</p:column>
							<p:column headerText="Data" style="text-align:center;">
								<h:outputText value="#{c.data}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Opções" style="text-align:center;">
								<p:commandButton action="#{matriculaController.abrirCheckin}" icon="ui ui-icon-calendar"
									title="CheckIn do Curso" ajax="false">
									<f:setPropertyActionListener value="#{c}"
										target="#{matriculaController.curso}" immediate="true" />
								</p:commandButton>
								<p:commandButton action="#{matriculaController.abrirMatriculados}" icon="ui ui-icon-search"
									title="Alunos matriculados" ajax="false">
									<f:setPropertyActionListener value="#{c}"
										target="#{matriculaController.curso}" immediate="true" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
		
		<div class="p-col-12 p-md-1 p-col-nogutter">
			<div class="p-grid">
				<div class="p-col-12">
				</div>
			</div>
		</div>

		<div class="p-col-12">
			<div class="rodape">
				<h:outputText style="margin-top: -4px;font-size:12px;"
					value="6º Período/Estágio Supervisionado" />
				<br />
				<h:outputText style="font-size:14px;margin-right: 16px;"
					value="Sistemas de Informação" />
			</div>
		</div>
	</div>
</h:body>
</html>
