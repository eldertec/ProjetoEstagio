<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
	<title>Faculdade Delta</title>
</h:head>
<h:body>
	<h:form>
		<div class="p-grid sample-layout">
			<div class="p-col-12 p-col-nogutter">
				<p:menubar>
					<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
					<p:menuitem value="Alunos" url="cadastroAluno.xhtml"
						icon="ui-icon-pencil" />
					<p:menuitem value="Cursos" url="cadastroCurso.xhtml"
						icon="ui-icon-note" />
					<p:menuitem value="Usuários" url="cadastroUsuario.xhtml"
						icon="ui-icon-note" />
				</p:menubar>
			</div>
			<div class="p-col-12 p-md-3 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-11">
						Cadastro
					</div>
				</div>
			</div>
			<div class="p-col-12 p-md-9 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
						Listagem
					</div>
				</div>
			</div>

			<div class="p-col-12">
				<div class="rodape">
					<h:outputText style="margin-top: -4px;font-size:12px;"
						value="6º Período/Estágio Supervisionado" />
					<br />
					<h:outputText style="font-size:14px;margin-right: 16px;"
						value="Sistemas de Informação" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
