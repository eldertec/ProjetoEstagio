<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
	<title>Faculdade Delta</title>
</h:head>
<h:body>
	<h:form>
		<div class="p-grid">
			<div class="p-col-12 p-col-nogutter">
				<p:menubar>
					<p:menuitem value="Home" url="home.xhtml" icon="ui-icon-home" />
					<p:menuitem value="Usuarios" url="cadastroUsuario.xhtml"
						icon="ui-icon-pencil" />
				</p:menubar>
			</div>
			<div class="p-col-12 p-md-1 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12"></div>
				</div>
			</div>
			<div class="p-col-12 p-md-10 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
						<p:dataTable value="#{alunoController.listar}" var="a"
							resizableColumns="true" emptyMessage="Nenhum Aluno Cadastrado">
							<f:facet name="header">
								<h:outputText value="Alunos Cadastrados" />
							</f:facet>
							<p:column headerText="Nome" style="text-align:center;">
								<h:outputText value="#{a.nome}" />
							</p:column>
							<p:column headerText="Email" style="text-align:center;">
								<h:outputText value="#{a.email}" />
							</p:column>
							<p:column headerText="Matrícula" style="text-align:center;">
								<h:outputText value="#{a.matricula}" />
							</p:column>
							<p:column headerText="CPF" style="text-align:center;">
								<h:outputText value="#{a.cpf}" />
							</p:column>
							<p:column headerText="Data de Nascimento"
								style="text-align:center;">
								<h:outputText value="#{a.dataNascimento}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Ações" style="text-align:center;width:20%;">
								<p:commandButton title="Excluir" value="Excluir"
									action="#{alunoController.remover}"
									onclick="return confirm('Confirma a exclusão do Aluno #{a.nome} com Id = #{a.id} ?')"
									icon="ui ui-icon-trash" ajax="false" immediate="true"
									style="background: #ff0000;color:#ffffff">
									<f:setPropertyActionListener value="#{a}"
										target="#{alunoController.aluno}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

			<div class="p-col-12 p-md-1 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12"></div>
				</div>
			</div>

			<div class="p-col-12">
				<div class="rodape">
					<h:outputText style="margin-top: -4px;font-size:12px;"
						value="6º Período/Estágio Supervisionado" />
					<br />
					<h:outputText style="font-size:14px;margin-right: 16px;"
						value="Sistemas de Informação" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
