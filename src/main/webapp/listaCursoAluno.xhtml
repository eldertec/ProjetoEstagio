<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/primeflex.scss" />
		<link rel="stylesheet" type="text/css" href="resources/css/estilo.css" />
	<title>CheckIn</title>
</h:head>
<h:body>
	<h:form>
		<p:growl />
		<div class="p-grid">
			<div class="p-col-12 p-col-nogutter">
				<p:menubar>
					<p:menuitem value="Home" url="homeAluno.xhtml" icon="ui-icon-home" />
					<p:menuitem value="Certificados" url="#"
						icon="ui-icon-note" />
				</p:menubar>
			</div>
			<div class="p-col-12 p-md-1 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
					</div>
				</div>
			</div>
			<div class="p-col-12 p-md-10 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
						<p:dataTable value="#{matriculaController.listarAluno}" var="m"
							resizableColumns="true" emptyMessage="Nenhum Aluno Cadastrado" style="width:98.5%;">
							<f:facet name="header">
								<h:outputText value="Matriculados no curso: #{matriculaController.curso.nome}" />
							</f:facet>
							<p:column headerText="Aluno" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.nome}" />
							</p:column>
							<p:column headerText="Matrícula" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.matricula}" />
							</p:column>
							<p:column headerText="CPF" style="text-align:center;">
								<h:outputText value="#{m.id.aluno.cpf}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
			
			<div class="p-col-12 p-md-1 p-col-nogutter">
				<div class="p-grid">
					<div class="p-col-12">
					</div>
				</div>
			</div>

			<div class="p-col-12">
				<div class="rodape">
					<h:outputText style="margin-top: -4px;font-size:12px;"
						value="6º Período/Estágio Supervisionado" />
					<br />
					<h:outputText style="font-size:14px;margin-right: 16px;"
						value="Sistemas de Informação" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
