<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alunos</title>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">
			<p:growl />
			<p:layoutUnit position="north" header="">
				<p:menubar>
					<p:menuitem value="Home" url="index.xhtml" icon="ui-icon-home" />
				</p:menubar>
			</p:layoutUnit>
			<p:layoutUnit position="center" resizable="true" header="Cadastro">
				<p:panelGrid columns="2" style="width:100%;">
					<f:facet name="header">
						<p:outputLabel value="Preencha seus dados" />
					</f:facet>
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{alunoController.usuario.nome}"
						required="true"
						requiredMessage="O nome do aluno deve ser informado"
						validatorMessage="O nome deve ter no máximo 100 caracteres"
						label="Nome: ">
						<f:validateLength maximum="100" />
					</p:inputText>
					<p:outputLabel for="mat" value="Matrícula: " />
					<p:inputText id="mat" value="#{alunoController.aluno.matricula}"
						required="true"
						requiredMessage="O número da matrícula do aluno deve ser informado"
						validatorMessage="O número da matrícula deve ter no máximo 10 caracteres"
						label="Matrícula: ">
						<f:validateLength maximum="10" />
					</p:inputText>
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputText id="cpf" value="#{alunoController.usuario.cpf}"
						label="CPF: " />
					<p:outputLabel for="email" value="Email: " />
					<p:inputText id="email" value="#{alunoController.usuario.email}"
						label="Email: "  required="true"
						requiredMessage="Aperte o botão Editar" />
					<p:outputLabel for="dtn" value="Data de Nascimento: " />
					<p:calendar id="dtn"
						value="#{alunoController.usuario.dataNascimento}" required="true"
						requiredMessage="A data de nascimento do aluno deve ser informada"
						label="Data de Nascimento: ">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:calendar>
					<f:facet name="footer">
						<div style="text-align: right; padding: 5px;">
							<p:commandButton value="Salvar"
								action="#{alunoController.salvar}" ajax="false"
								icon="ui-icon-check" style="background: #339933;" />
						</div>
					</f:facet>
				</p:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="95" footer="">
				<div>
					<h:outputText
						style="margin-left: 14px;margin-top: -4px;font-size:12px;"
						value="5º Período/DevWeb2" />
					<br />
					<h:outputText style="font-size:14px;"
						value="Sistemas de Informação" />
				</div>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>

</html>
